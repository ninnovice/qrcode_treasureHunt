<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
    <head>
        <meta charset="utf-8">
        <title> QR Upload </title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="demoApp.js"></script>
        <script src="demoController.js"></script>
        <script src="webcam.js"></script>
        <script src="bc-qr-reader.js"></script>
        <link rel='stylesheet' href='demo.css' />
    </head>
    <body ng-controller="DemoCtrl">
        <h1 style="color: white">अंतरिक्ष योद्धा</h1>
        <button ng-click="start()" class="center" ng-hide= "!controls">चमत्कारी चश्मे प्रयोग करें</button>
        <div ng-show="questActive" style="color: white; width: 100%">
            <p><b>{{ url }}</b></p>
            <p>{{ activeQuest.statement}}</p>
            <input type="radio" name="option" ng-value= "$scope.activeQuest.options[0]" ng-model="selectedAns"> {{activeQuest.options[0]}}<br>
            <input type="radio" name="option" ng-value="activeQuest.options[1]" ng-model="selectedAns"> {{activeQuest.options[1]}}<br>
            <input type="radio" name="option" ng-value="activeQuest.options[2]" ng-model="selectedAns"> {{activeQuest.options[2]}}<br>
            <input type="radio" name="option" ng-value="activeQuest.options[3]" ng-model="selectedAns"> {{activeQuest.options[3]}}
            
            <button ng-click="check(selectedAns)">GO{{selectedAns}}</button>
        </div>
        <div style="width: 100%" class="glassZoom">
<!--            <img src="res/glasses.png" ng-click="start()" ng-hide= "questActive" alt="" class="glass"/>-->


            <bc-qr-reader active="cameraRequested" on-result="processURLfromQR" on-error="onError" camera-status="cameraIsOn" width="100%" class=""></bc-qr-reader>
        </div>
        <div ng-show="questCompleted">
            <h1 style="color: white">Well Done</h1>
            <button ng-click="reloadPage()">Next</button>
        </div>
        <img src="{{imgPath}}" alt="" style="max-height: 75%; margin-top: 80px"/>

    </body>
</html>
